<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="public/styles.css" />
</head>

<body class="font-body">
    <ray class="text-gray-600 grid md:grid-cols-3">
        <!--wrapper de contenu tailwindcss-->
        <div class="md:col-span-1 md:flex md:justify-items-end">
            <nav class="text-right">
                <div class="flex border-b border-gray-300 justify-between items-center">
                    <h1 class="font-bold uppercase p-4">
                        <a href="/" class="hover:text-gray-800">Mon super Restaurant</a>
                    </h1>
                    <div class="px-4 cursor-pointer md:hidden" id=btnMenu>
                        <svg class="w-6" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </div>
                </div>
                <ul class="hidden md:block" id="menu">
                    <li class="text-gray-700 font-bold">
                        <a href="#" class="px-4 flex justify-items-end border-r-4 border-primary">
                            <span>
                                Accueil
                            </span>
                            <svg class="w-3 ml-2" xmlns="http://www.w3.org/2000/svg" className="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                             </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-4 flex justify-items-end border-r-4 border-white">
                            <span>
                                A-propos
                            </span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                        </a>
                    </li>
                    <li>
                        <a href="#" class="px-4 flex justify-items-end border-r-4 border-white">
                            <span>
                                Contactez-nous
                            </span>
                            <svg class="w-4 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" />
                            </svg>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <main class="px-16 py-6 bg-gray-100 md:col-span-2">
            <div class="flex justify-center md:justify-end">
                <a href="#" class="text-primary btn border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Se connecter</a>
                <a href="#" class="text-primary ml-2 btn border-primary border-2 hover:bg-primary hover:text-white transition ease-out duration-500">Creer un compte</a>
            </div>

            <header>
                <h2 class="text-gray-700 text-6xl font-semibold">
                    Recettes
                </h2>
                <h3 class="text-2xl">
                    Pour les tailwinders
                </h3>
            </header>

            <div>
                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les dernieres recettes
                </h4>
                <div class="mt-8 grid lg:grid-cols-3 gap-10">
                    <!-- Cartes (cards) de nos recettes-->
                    <div class="card hover:shadow-lg">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/steak.jpg" alt="Steak Frites" />
                        <div class="m-4">
                            <span class="font-bold">
                                Steak Frites
                            </span>
                            <span class="text-gray-500 text-sm block">
                                Recette par Florian
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                15 min
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/salade.jpg" alt="Steak Frites" />
                        <div class="m-4">
                            <span class="font-bold">
                                Salade
                            </span>
                            <span class="text-gray-500 text-sm block">
                                Recette par Julien
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                5 min
                            </span>
                        </div>
                    </div>
                    <div class="card hover:shadow-lg">
                        <img class="w-full h-32 sm:h-48 object-cover" src="/img/soupe.jpg" alt="Steak Frites" />
                        <div class="m-4">
                            <span class="font-bold">
                                Soupe
                            </span>
                            <span class="text-gray-500 text-sm block">
                                Recette par Marie
                            </span>
                        </div>
                        <div class="badge">
                            <svg class="w-4 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>
                                16 min
                            </span>
                        </div>
                    </div>
                </div>

                <h4 class="font-bold mt-12 pb-2 border-b border-gray-400">
                    Les recettes les plus polulaires
                </h4>
                <div class="mt-8">
                    <!-- Cartes de nos recettes les plus populaires-->
                </div>

                <div class="flex justify-center">
                    <div class="bg-secondary-100 text-secondary-200 btn hover:shadow-inner transform hover:scale-x-100 hover:bg-opacity-50 ease-out duration-300">
                        Plus
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="./index.js" />
</body>

</html>
